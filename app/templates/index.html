<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOOOMS BOT</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <h1 class="text-3xl font-bold text-center">BLOOOMS BOT</h1>
        <form action="/" method="post" enctype="multipart/form-data" class="mt-5">
            <div class="flex justify-center">
                <input type="file" name="pdf_file" accept=".pdf" class="border border-gray-300 rounded p-2">
                <button type="submit" class="ml-2 bg-blue-500 text-white rounded p-2">Upload</button>
            </div>
        </form>
        {% if extracted_text %}
        <div class="mt-5 p-4 border border-gray-300 rounded bg-white">
            <h2 class="text-xl font-semibold">BLOOOMS BOT Output:</h2>
            <pre class="whitespace-pre-wrap">{{ extracted_text }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
